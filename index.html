<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="text-based">
            <div id="stats">
                <span id="xp">XP: <span id="xp-text">0</span></span>
                <span id="health">Health: <span id="health-text">100</span></span>
            </span>
                <span id="gold">Gold: <span id="gold-text">50</span></span>
            <div id="inventory">
                <span id="weapons">Weapons: <span id="weapon-text">Stick</span></span>
                <span id="potions">Potions: <span id="potions-text">0</span></span>
            </div>
            <div id="buttons">
                <button id="button1">Go to shop</button>
                <button id="button2">Go to forest</button>
                <button id="button3">Go to mountain</button>
            </div>
            <div id="monsterStats">
                <span id="monster">Monster: <span id="monster-name"></span></span>
                <span id="monster-health">Health: <span></span id="monster-health-text"></span>
            </div>
            <div id="text-frame">
                <p id="text"></p>
            </div>
        </div>
        <div id="image">
            <img>
        </div>
    </div>
    <script href="scripts.js"></script>
</body>
</html>
